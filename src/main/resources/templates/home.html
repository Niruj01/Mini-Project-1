<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Employee Management App</title>
</head>
<body>
<div class="container mt-4 emp-Container">
    <div class="nav bg-light p-3 mb-3 rounded">
        <p class="h4 mb-0">User Management App</p>
    </div>
    <div class="list mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <h3>User List</h3>
            <a th:href="@{/addEmployeeDetails}" class="btn btn-primary">Add Employee</a>
        </div>
    </div>
    <div class="table-responsive tableList">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Employee Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.emailId}"></td>
                <td>
                    <a th:href="@{/updateForm/{id}(id=${employee.id})}" class="btn btn-warning btn-sm mr-1">Update</a>
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm mr-1">Delete</a>
                    <a th:href="@{/viewEmployee/{id}(id=${employee.id})}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
