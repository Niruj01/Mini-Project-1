<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Employee Management System</h1>
    <hr>
    <h2 class="mb-4">Update Employee</h2>

    <form action="#" th:action="@{/updateForm/{id}(id=${employees.id})}" th:object="${employees}"
          method="POST" class="needs-validation" novalidate>

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter First Name" required>
            <div class="invalid-feedback">
                Please provide a valid first name.
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter Last Name" required>
            <div class="invalid-feedback">
                Please provide a valid last name.
            </div>
        </div>

        <div class="form-group">
            <label for="emailId">Email</label>
            <input type="email" th:field="*{emailId}" class="form-control" id="emailId" placeholder="Enter Email" required>
            <div class="invalid-feedback">
                Please provide a valid email address.
            </div>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" th:field="*{location}" class="form-control" id="location" placeholder="Enter Location" required>
            <div class="invalid-feedback">
                Please provide a valid location.
            </div>
        </div>

        <div class="form-group">
            <label for="mobileNo">Mobile No</label>
            <input type="text" th:field="*{mobileNo}" class="form-control" id="mobileNo" placeholder="Enter Mobile No" required>
            <div class="invalid-feedback">
                Please provide a valid mobile number.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Update Employee</button>
    </form>

    <hr>

    <a th:href="@{/home}" class="btn btn-secondary">Back to Employee List</a>
</div>
</body>
</html>
